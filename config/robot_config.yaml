##########################################################
# ROBOT-SPECIFIC ROS PARAMETER VALUES
# - When setting up a new robot, do not directly edit
#   the file in '~/Agrobot/config'; rather edit the
#   copied file generated by 'setup.sh' in '~/config'
##########################################################

/pid_control:
  ros__parameters:
    base_speed: 0
    timer_period: 100
    kp: 0.0
    ki: 0.0
    kd: 0.0
    min_output: -25
    max_output: 25
    bias: 0
